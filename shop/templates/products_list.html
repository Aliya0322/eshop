<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Все товары</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.title }} - {{ product.price }} руб.</li>
        {% endfor %}
    </ul>
</body>
</html>
